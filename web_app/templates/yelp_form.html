
{% extends "bootstrap_layout.html" %}
{% set active_page = "home" %}

{% block content %}

    <h2>Vacation Form</h2>

    <img src=https://www.thelittlehawk.com/wp-content/uploads/2018/05/new-piktochart_30214532-copy.jpg alt="weatherphoto">

    <p>Request a Yelp food itinerary for your vacation:</p>

    <form action="/yelp/results" method="POST">

        <label>Destination:</label>
        <input type="text" name="destination" placeholder="New York" value="New York">
        <br>

        <label>Days:</label>
        <input type="number" name="days_input" placeholder="3" value="3">
        <br>

        <label>Price Limit:</label>
        <br>
        <input type="radio" id="$" name="price_limit" value="$">
        <label for="$">$</label><br>
        <input type="radio" id="$$" name="price_limit" value="$$">
        <label for="$$">$$</label><br>
        <input type="radio" id="$$$" name="price_limit" value="$$$">
        <label for="$$$">$$$</label><br>
        <input type="radio" id="$$$$" name="price_limit" value="$$$$">
        <label for="$$$$">$$$$</label>
        <br>

        <label>Food Preference:</label>
        <br>
        <input type="checkbox" id="chinese_food" name="food_preference[]" value="Chinese">
        <label for="chinese_food"> Chinese</label><br>
        <input type="checkbox" id="american_food" name="food_preference[]" value="American">
        <label for="american_food"> American</label><br>
        <input type="checkbox" id="italian_food" name="food_preference[]" value="Italian">
        <label for="italian_food"> Italian</label>
        <br>
        <button>Submit</button>

        
    </form>

{% endblock %}
